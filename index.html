<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div>
		<form action="" id="survey-form">
			<h1 id="title">This is the title of the form</h1>
			<p id="description">A tagline for this form</p>
			
			<div>
				<label for="name" id="name-label">Name</label><br>
				<input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
	
			<div>
				<label for="email" id="email-label">Email</label><br>
				<input type="email" id="email" name="email" placeholder="Enter your Email" required>
			</div>
			
			<div>
				<label for="number" id="number-label">Age(optional)</label><br>
				<input type="number" id="number" name="age" placeholder="Age" min="18" max="99">
			</div>
			
			<div>
				<label for="dropdown">Which option best describes your current role?</label><br>
				<select id="dropdown" name="current-role">
					<option value="">Select current role</option>
					<option value="student">Student</option>
					<option value="full-time-job">Full-time job</option>
					<option value="full-time-learner">Full-time learner</option>
					<option value="prefer-not-to-say">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			
			<div>
				<label>Would you recommend freeCodeCamp to a friend?</label><br>
				<div>
					<input type="radio" id="definitely" name="recommendation" value="definitely">
					<label for="definitely">Definitely</label>
				</div>
				<div>
					<input type="radio" id="maybe" name="recommendation" value="maybe">
					<label for="maybe">Maybe</label>
				</div>
				<div>
					<input type="radio" id="not-sure" name="recommendation" value="not-sure">
					<label for="not-sure">Not sure</label>
				</div>
			</div>
			
			<div>
				<label for="dropdown-favorite">What is your favorite feature of freeCodeCamp?</label><br>
				<select id="dropdown-favorite" name="favorite-feature">
					<option value="">Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</div>

			<div>
				<label>What would you like see improved? <span>(Check all that apply)</span></label><br>
				<div>
					<input type="checkbox" id="front-end-projects" name="improvements" value="front-end-projects">
					<label for="front-end-projects">Front-end Projects</label>
				</div>
				<div>
					<input type="checkbox" id="back-end-projects" name="improvements" value="back-end-projects">
					<label for="back-end-projects">Back-end Projects</label>
				</div>
				<div>
					<input type="checkbox" id="data-visualization" name="improvements" value="data-visualization">
					<label for="data-visualization">Data Visualization</label>
				</div>
				<div>
					<input type="checkbox" id="challenges" name="improvements" value="challenges">
					<label for="challenges">Challenges</label>
				</div>
				<div>
					<input type="checkbox" id="open-source-community" name="improvements" value="open-source-community">
					<label for="open-source-community">Open Sourc Community</label>
				</div>
				<div>
					<input type="checkbox" id="gitter-help-rooms" name="improvements" value="gitter-help-rooms">
					<label for="gitter-help-rooms">Gitter Help Rooms</label>
				</div>
				<div>
					<input type="checkbox" id="videos" name="improvements" value="videos">
					<label for="videos">Videos</label>
				</div>
				<div>
					<input type="checkbox" id="city-meetups" name="improvements" value="city-meetups">
					<label for="city-meetups">City Meetups</label>
				</div>
				<div>
					<input type="checkbox" id="wiki" name="improvements" value="wiki">
					<label for="wiki">Wiki</label>
				</div>
				<div>
					<input type="checkbox" id="forum" name="improvements" value="forum">
					<label for="forum">Forum</label>
				</div>
				<div>
					<input type="checkbox" id="additional-courses" name="improvements" value="additional-courses">
					<label for="additional-courses">Additional Courses</label>
				</div>
			</div>

			<div>
				<label for="comments-suggestions">Any comments or suggestions?</label><br>
				<textarea name="comments-suggestions" id="comments-suggestions" cols="30" rows="10">Enter your comment here...</textarea>
			</div>

			<div>
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
